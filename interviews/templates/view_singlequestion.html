<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Question</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            padding: 20px;
        }
        .card {
            background-color: #d3d7db;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 900px;
        }
        .card h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.5rem;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
        }
        .card p {
            color: #555;
            line-height: 1.6;
        }
        .card .question-type {
            font-style: italic;
            color: #888;
        }
        .button-container {
            margin-top: 20px;
            text-align: right; /* Align buttons to the right */
        }
        .button {
            background-color: #007BFF;
            color: rgb(197, 27, 27);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button.delete {
            background-color: #dc3545; /* Bootstrap danger color */
        }
        .button.delete:hover {
            background-color: #c82333;
        }
        .question-container {
            display: flex;                /* Use Flexbox for alignment */
            justify-content: space-between; /* Space between left and right */
            align-items: center;         /* Center items vertically */
            padding: 10px 0;            /* Add vertical padding */
        }
        
        .question-container h2 {
            margin: 0;                  /* Remove default margin */
            font-size: 1.5rem;          /* Adjust font size */
            color: #333;                /* Set text color */
        }
        
        .edit-icon {
            cursor: pointer;             /* Change cursor to pointer on hover */
            color: #007BFF;             /* Set color for the icon */
            transition: color 0.3s;     /* Smooth color transition */
        }
        
        .edit-icon:hover {
            color: #0056b3;             /* Darker color on hover */
        }
        
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="question-container">
                <h2>Question: {{ question.0.question | capfirst }} </h2>
        
                <td><a href="{% url 'edit_question_view' question.0.id %}" class="fas fa-edit edit-icon" style='font-size:24px'></a></td>

            </div>
            <p><strong>Answer:</strong> {{ question.0.answer }}</p>
            <p class="question-type"><strong>Type:</strong> {{ question.0.question_type }}</p>
            <p><strong>Company:</strong> {{ question.0.comapny_question__company_name }}</p>

        </div>
    </div>

</body>
</html>
