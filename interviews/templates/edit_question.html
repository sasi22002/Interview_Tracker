<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            padding: 20px;
        }
        .card {
            background-color: #d3d7db;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 900px;
        }
        .card h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.5rem;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .button-container {
            text-align: right;
        }
        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>Edit Question</h2>
            <form id="editQuestionForm">
                <div class="form-group">
                    <label for="questionInput">Question</label>
                    <input type="text" id="questionInput" class="form-control" value="{{ question.0.question }}" required />
                </div>
                <div class="form-group">
                    <label for="answerInput">Answer</label>
                    <textarea id="answerInput" class="form-control" rows="4" required>{{ question.0.answer }}</textarea>
                </div>
                <div class="form-group">
                    <label for="questionType">Type</label>
                    <input type="text" id="questionType" class="form-control" value="{{ question.0.question_type }}" required />
                </div>
                <input type="hidden" id="questionId" value="{{ question.0.id }}" />
                <div class="button-container">
                    <button type="button" class="button" onclick="saveQuestion()">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function saveQuestion() {
            const questionId = document.getElementById('questionId').value;
            const updatedQuestion = document.getElementById('questionInput').value;
            const updatedAnswer = document.getElementById('answerInput').value;
            const questionType = document.getElementById('questionType').value;

            // Call your API to save the updated question
            console.log(questionId)
            const baseUrl = `/edit_question/view/${questionId}/`;
            console.log(`Fetching URL: ${baseUrl}`);
            
            fetch(baseUrl, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'  // Include CSRF token if necessary
                },
                body: JSON.stringify({ question: updatedQuestion, answer: updatedAnswer ,question_type : questionType})
            })
            .then(response => {
                console.error(response)
               

                if (response.ok) {
                    alert('Question updated successfully!');
                    // Optionally, redirect back to the view page
                    setTimeout(() => {
                        window.location.href = document.referrer;  // Redirect to the previous page
                    }, 100);   // 
                } else {
                    alert('Failed to update the question. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }
    </script>
</body>
</html>
