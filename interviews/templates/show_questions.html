<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Questions</title>
    
    <!-- CSS Dependencies -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            padding: 30px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .search-bar {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .search-bar input, .search-bar button {
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-bar button {
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 1.2rem;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
         
        }
        .card-body {
            padding: 15px;
            background-color: #fff;
        }
        .question {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
        }
        .no-results {
            text-align: center;
            color: #999;
            margin-top: 50px;
        }
        .textarea-style {
            width: 100%;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        pre.code-style {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: auto;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        pre.code-style code {
            color: #f8f8f2;
        }
        .add-question-btn {
            margin-bottom: 20px;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>All Questions & Answers</h1>

        <!-- Add New Question Button -->
        <!-- <div class="add-question-btn">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addQuestionModal">Add New Question</button>
        </div> -->

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search questions..." onkeyup="searchQuestions()">
            <input type="date" id="dateFilter" class="date-filter" onchange="searchQuestions()">
            <button onclick="searchQuestions()">Search</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addQuestionModal">Add New Question</button>

        </div>

        <!-- Questions List -->
        <div id="questionsContainer">
            {% for question in questions %}
            <div class="card" data-created="{{ question.created_at|date:'Y-m-d' }}">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Question #{{ forloop.counter }}</span>

                    <div>
                        <i class="fas fa-edit edit-icon" onclick="toggleEdit(this, {{ question.id }})" style="color: white; margin-right: 10px;"></i>
                        <i class="bi bi-trash" onclick="confirmDelete({{ question.id }})" style="color: white;"></i>
                    </div>
                </div>
                


                <div class="card-body">
                    <p class="question">{{ question.question }}</p>
                    
                    <!-- Editable answer field -->
                    <pre class="code-style answer" id="answerDisplay{{ question.id }}"><code>{{ question.answer }}</code></pre>

                    <textarea id="editAnswer{{ question.id }}" class="textarea-style" style="display:none;">{{ question.answer }}</textarea>

                    <button class="btn btn-success" id="saveBtn{{ question.id }}" style="display:none;" onclick="saveAnswer({{ question.id }})">Save</button>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="no-results" style="display: none;">
            No questions found.
        </div>
    </div>

    <!-- Modal for Adding New Question -->
    <div class="modal fade" id="addQuestionModal" tabindex="-1" aria-labelledby="addQuestionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addQuestionModalLabel">Add New Question</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addQuestionForm">
                        <div class="form-group">
                            <label for="question">Question</label>
                            <input type="text" class="form-control" id="question" name="question" required>
                        </div>
                        <div class="form-group">
                            <label for="answer">Answer</label>
                            <!-- Removed required attribute here -->
                            <textarea id="answer" class="form-control" name="answer"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="type">Type</label>
                            <input type="text" class="form-control" id="type" name="type" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add Question</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

    <script>
        var simplemde = new SimpleMDE({ element: document.getElementById("answer") });


        // Handle form submission for adding a new question
        document.getElementById('addQuestionForm').addEventListener('submit', function(e) {
            e.preventDefault();
        
            var question = document.getElementById('question').value;
            var answer = simplemde.value();  // Fetch SimpleMDE value
            var type = document.getElementById('type').value;
        
            // Check if all fields are filled
            if (!question || !answer || !type) {
                alert("Please fill all fields.");
                return;
            }
        
            var data = {
                question: question,
                answer: answer,
                type: type
            };
        
            fetch('update-study_questions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                alert('Question added successfully');
                location.reload();  // Reload page to see the newly added question
            })
            .catch(error => {
                alert('Error adding question');
                console.error('Error:', error);
            });
        });
        

        function searchQuestions() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const dateFilter = document.getElementById('dateFilter').value;
            const container = document.getElementById('questionsContainer');
            const cards = container.getElementsByClassName('card');
            let hasResults = false;

            for (let i = 0; i < cards.length; i++) {
                const questionText = cards[i].querySelector('.question').innerText.toLowerCase();
                const cardDate = cards[i].getAttribute('data-created');
                
                // Check if the question matches the search query and date matches the filter
                const matchesQuery = questionText.includes(query);
                const matchesDate = !dateFilter || cardDate === dateFilter;

                if (matchesQuery && matchesDate) {
                    cards[i].style.display = '';
                    hasResults = true;
                } else {
                    cards[i].style.display = 'none';
                }
            }

            // Show "No Results" message if no matches are found
            document.getElementById('noResults').style.display = hasResults ? 'none' : 'block';
        }


        function toggleEdit(element, questionId) {
            var answerDisplay = document.getElementById("answerDisplay" + questionId);
            var editAnswer = document.getElementById("editAnswer" + questionId);
            var saveBtn = document.getElementById("saveBtn" + questionId);

            if (editAnswer.style.display === "none") {
                answerDisplay.style.display = "none";
                editAnswer.style.display = "block";
                saveBtn.style.display = "inline-block";
            } else {
                answerDisplay.style.display = "block";
                editAnswer.style.display = "none";
                saveBtn.style.display = "none";
            }
        }

        function confirmDelete(questionId) {
            const id_val = questionId;

            // Call the API to save the edited answer
            fetch(`update-study_questions`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({id:id_val})
            }).then(response => response.json())
              .then(data => {
                  if (data.status) {
                      // Update the displayed answer
                    alert('Question deleted successfully');
                    location.reload();
                     
                  }
              }).catch(error => {
                  console.error('Error saving answer:', error);
              });
        }

        function saveAnswer(id) {
            const textarea = document.getElementById('editAnswer' + id);
            const answer = textarea.value;
            const id_val = id;

            // Call the API to save the edited answer
            fetch(`update-study_questions`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ answer: answer ,id:id_val})
            }).then(response => response.json())
              .then(data => {
                  if (data.status) {
                      // Update the displayed answer
                      const answerDisplay = document.getElementById('answerDisplay' + id);
                      answerDisplay.querySelector('code').textContent = answer;

                      // Toggle off edit mode
                      toggleEdit(null, id);
                  }
              }).catch(error => {
                  console.error('Error saving answer:', error);
              });
        }
    </script>
</body>
</html>
