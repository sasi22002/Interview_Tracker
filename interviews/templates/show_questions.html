<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Questions</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            padding: 30px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .search-bar {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .search-bar input, .search-bar button {
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-bar button {
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 1.2rem;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-body {
            padding: 15px;
            background-color: #fff;
        }
        .question {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
        }
      
        .no-results {
            text-align: center;
            color: #999;
            margin-top: 50px;
        }
        .search-bar .date-filter {
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        /* Terminal-style formatting for answer */
        pre.code-style {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 10px; /* Reduced padding */
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: auto;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            line-height: 1.5;
            text-align: left; /* Align text to the left */
            white-space: pre-wrap; /* Allow text wrapping inside the <pre> */
        }
        
        .answer {
            margin-bottom: 10px;
            color: #666;
        }
        

        pre.code-style code {
            color: #f8f8f2;
        }

        .edit-icon {
            cursor: pointer;
            float: right;
            margin-right: 10px;
            color: #007BFF;
        }

        .textarea-style {
            width: 100%;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>All Questions & Answers</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search questions..." onkeyup="searchQuestions()">
            <input type="date" id="dateFilter" class="date-filter" onchange="searchQuestions()">
            <button onclick="searchQuestions()">Search</button>
        </div>

        <!-- Questions List -->
        <div id="questionsContainer">
            {% for question in questions %}
            <div class="card" data-created="{{ question.created_at|date:'Y-m-d' }}">
                <div class="card-header">
                    Question #{{ forloop.counter }}
                    <i class="fas fa-edit edit-icon" onclick="toggleEdit(this, {{ question.id }})" style="color: white;"></i> <!-- Edit Icon -->
                </div>

                <div class="card-body">
                    <p class="question">{{ question.question }}</p>
                    
                    <!-- Editable answer field -->
                    <pre class="code-style answer" id="answerDisplay{{ question.id }}"><code>{{ question.answer }}</code></pre>

                    <textarea id="editAnswer{{ question.id }}" class="textarea-style" style="display:none;">{{ question.answer }}</textarea>

                    <button class="btn btn-success" id="saveBtn{{ question.id }}" style="display:none;" onclick="saveAnswer({{ question.id }})">Save</button>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="no-results" style="display: none;">
            No questions found.
        </div>
    </div>

    <script>
        // Toggle edit mode
        function toggleEdit(icon, id) {
            const answerDisplay = document.getElementById('answerDisplay' + id);
            const textarea = document.getElementById('editAnswer' + id);
            const saveBtn = document.getElementById('saveBtn' + id);

            if (textarea.style.display === 'none') {
                // Show textarea for editing
                textarea.style.display = 'block';
                answerDisplay.style.display = 'none';
                saveBtn.style.display = 'inline-block';
            } else {
                // Hide textarea and show original code block
                textarea.style.display = 'none';
                answerDisplay.style.display = 'block';
                saveBtn.style.display = 'none';
            }
        }

        // Save edited answer and call the API
        function saveAnswer(id) {
            const textarea = document.getElementById('editAnswer' + id);
            const answer = textarea.value;
            const id_val = id;

            // Call the API to save the edited answer
            fetch(`update-study_questions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ answer: answer ,id:id_val})
            }).then(response => response.json())
              .then(data => {
                  if (data.status) {
                      // Update the displayed answer
                      const answerDisplay = document.getElementById('answerDisplay' + id);
                      answerDisplay.querySelector('code').textContent = answer;

                      // Toggle off edit mode
                      toggleEdit(null, id);
                  }
              }).catch(error => {
                  console.error('Error saving answer:', error);
              });
        }

        // Function to search and filter questions
        function searchQuestions() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const dateFilter = document.getElementById('dateFilter').value;
            const container = document.getElementById('questionsContainer');
            const cards = container.getElementsByClassName('card');
            let hasResults = false;

            for (let i = 0; i < cards.length; i++) {
                const questionText = cards[i].querySelector('.question').innerText.toLowerCase();
                const cardDate = cards[i].getAttribute('data-created');
                
                // Check if the question matches the search query and date matches the filter
                const matchesQuery = questionText.includes(query);
                const matchesDate = !dateFilter || cardDate === dateFilter;

                if (matchesQuery && matchesDate) {
                    cards[i].style.display = '';
                    hasResults = true;
                } else {
                    cards[i].style.display = 'none';
                }
            }

            // Show "No Results" message if no matches are found
            document.getElementById('noResults').style.display = hasResults ? 'none' : 'block';
        }
    </script>

</body>
</html>
