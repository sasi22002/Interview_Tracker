<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Questions</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 30px;
        }
        .card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 1.2rem;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-body {
            padding: 15px;
        }
        .question {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .answer {
            margin-bottom: 10px;
            color: #333;
        }
        .question-type {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>All Questions & Answers</h1>
        
        <!-- Loop through questions -->
        {% for question in questions %}
        <div class="card">
            <div class="card-header">
                Question #{{ forloop.counter }}
            </div>
            <div class="card-body">
                <p class="question">{{ question.question }}</p>
                <p class="answer"><strong>Answer:</strong> {{ question.answer }}</p>
                {% comment %} <p class="question-type"><strong>Type:</strong> {{ question.belongs_to }}</p> {% endcomment %}
            </div>
        </div>
        {% endfor %}
        
    </div>

</body>
</html>
